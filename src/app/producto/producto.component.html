<div class="container">
  <h1 class="text-center">Lista de Productos</h1>
</div>


<div class="demo-button-container">

  <button mat-raised-button [style.backgroundColor]="btnAdd" (click)="openDialog()" class="demo-button">
    <p class="p" [style.color]="textColor">Agregar Producto</p>
  </button>

</div>
<div [style.backgroundColor]="divColor">

  <mat-progress-bar *ngIf="!loading" mode="indeterminate" class="progress"></mat-progress-bar>

  <table mat-table [dataSource]="data" class="example-table mat-elevation-z8 custom-table">

    <!-- Columnas -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'custom-header'"> Producto </th>
      <td mat-cell *matCellDef="let item"> {{ item.title
        }} </td>
    </ng-container>
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'custom-header'"> Imagen </th>
      <td mat-cell *matCellDef="let item"> <img [src]=" item.thumbnail" alt="Imagen" class="image"> </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'custom-header'"> Descripcion </th>
      <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'custom-header'"> Marca </th>
      <td mat-cell *matCellDef="let item"> {{ item.brand }} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'custom-header'"> Categoria </th>
      <td mat-cell *matCellDef="let item"> {{ item.category }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'custom-header'"> Acciones </th>
      <td mat-cell *matCellDef="let item">
        <!-- Botón de editar -->
        <button mat-icon-button color="primary" #tooltip="matTooltip" matTooltip="Edit Producto"
        class="example-button" (click)="openEditDialog(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Botón de eliminar -->
        <button mat-icon-button color="warn" #tooltip="matTooltip" matTooltip="Eliminar Producto"
        class="example-button" (click)="openDeleteDialog(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr [ngClass]="'custom-header'" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-divider></mat-divider>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
  <mat-divider></mat-divider>
